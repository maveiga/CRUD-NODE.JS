<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Cadastro de Clientes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container p-4 mt-4 border">
            <form class="form-floating">
                <fieldset>
                    <legend>Cadastro de Clientes:</legend>
                        <div class="row">
                            <div class="col-3">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="codigo" name="codigo" disabled>
                                    <label for="codigo">Código</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-5">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="cpf" name="cpf">
                                    <label for="cpf">CPF:</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome Completo...">
                                    <label for="nome">Nome</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="cidade" name="cidade" aria-label="Seleção de cidades">
                                      <option selected>Presidente Prudente/SP</option>
                                      <option value="1">Dracena/SP</option>
                                      <option value="2">São Paulo/SP</option>
                                      <option value="3">Curitiba/PR</option>
                                      <option value="3">Belo Horizonte/MG</option>
                                    </select>
                                    <label for="cidade">Selecione a cidade:</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 offset-5">
                                <button id="botaoGravar" type="button" class="btn btn-success">Gravar</button>
                                <button type="button" class="btn btn-warning">Cancelar</button>
                            </div>
                        </div>
                </fieldset>
            </form>
            <div  data-Mensagem>

            </div>
            <div data-Tabela>

            </div>
        </div>
    </body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="./scripts/scriptCadastroClientes.js"></script>
</html>
